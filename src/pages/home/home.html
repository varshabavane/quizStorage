  <ion-navbar>
    <ion-title>

</ion-header>


<ion-content class="card-background-page">

    <ion-col col-6>
      <ion-card>
        <img src="../../assets/imgs/2.jpg" (tap)="subHtml()" />

    <ion-col col-6>
      <ion-card>
        <img src="../../assets/imgs/2.jpg" (tap)="subJava()" />
        <div class="card-title">Java</div>

  <ion-row>
    <ion-col col-6>
      <ion-card>

      <ion-card>
