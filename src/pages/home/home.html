<ion-header>
  <ion-navbar class="div">
    <ion-title>
      Subjects
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-row>
    <ion-col width-25 class="div">
      <ion-card class="div">
        <img src="../../assets/imgs/1.jpg" (tap)="submit()"/>
        <div class="card-title">Html</div>
        <!-- <button (click)="submit()">html</button> -->
      </ion-card>
    </ion-col>
    <ion-col width-25 class="div">
      <ion-card class="div">
        <img src="../../assets/imgs/1.jpg" (tap)="subjava()"/>
        <div class="card-title">Java</div>
        <button (click)="submit()">{{java}}</button>

      </ion-card>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col width-25 class="div">
      <ion-card class="div">
        <img src="../../assets/imgs/1.jpg"(tap)="subCss()"/>
        <div class="card-title">Css</div>
        <button (click)="submit()">{{css}}</button>
      </ion-card>
    </ion-col>

    <ion-col width-25 class="div">
      <ion-card class="div">
        <img src="../../assets/imgs/1.jpg" (tap)="subjs()"/>
        <div class="card-title">Javascript</div>
        <button (click)="submit()" class="div">Javascript:{{javascript}}</button>
      </ion-card>
    </ion-col>
  </ion-row>
  
</ion-content>
