<ion-header>
  <ion-navbar>
    <ion-title>
      Quiz
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)" end>
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <img src="assets/imgs/2.jpg" (tap)="subHtml()" />
        <div class="card-title" style="color:forestgreen">Html</div>
      </ion-card>
    </ion-col>

    <ion-col col-6>
      <ion-card>
        <img src="assets/imgs/2.jpg" (tap)="subJava()" />
        <div class="card-title" style="color:forestgreen">Java</div>
      </ion-card>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col col-6>
      <ion-card>
        <img src="assets/imgs/2.jpg" (tap)="subCss()" />
        <div class="card-title" style="color:forestgreen">Css</div>
      </ion-card>
    </ion-col>

    <ion-col col-6>

      <ion-card>
        <img src="assets/imgs/2.jpg" (tap)="subJs()" />
        <div class="card-title" style="color:forestgreen">Javascript</div>
      </ion-card>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col col-6>
      <ion-card>
        <img src="assets/imgs/2.jpg" (tap)="result()" />
        <div class="card-title" style="color:forestgreen">Result</div>
      </ion-card>
    </ion-col>

    <ion-col col-6>
      <ion-card>
        <img src="assets/imgs/2.jpg" (tap)="subCustom()" />
        <div class="card-title" style="color:forestgreen">CustomQuiz</div>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
