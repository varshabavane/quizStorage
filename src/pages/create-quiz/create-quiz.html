<ion-header>

  <ion-navbar>
    <ion-title>create Quiz</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="card-background-page">
  <ion-row *ngFor="let sub of subjects, index as i">
    <ion-col col-6>
      <ion-card (tap)="addquest()">

        <img src="../../assets/imgs/1.jpg" />
        <div class="card-title"> {{sub.subName}}</div>
        <div class="card-subtitle">{{sub.description}}</div>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addSub()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
