<ion-header>
  <ion-navbar>
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="card-background-page">

  <ion-card>
    <img src="../../assets/imgs/3.jpg" />
    <div class="card-title">
      <p style="size:4" *ngIf="html != '' && html != undefined">Your Score in HTML is: {{html}}</p>
      <br>
      <p style="size:4" *ngIf="java != '' && java != undefined">Your Score in Java is: {{java}}</p>
      <br>
      <p style="size:4" *ngIf="css != '' && css != undefined">Your Score in Css is: {{css}}</p>
      <br>
      <p style="size:4" *ngIf="javascript != '' && javascript != undefined">Your Score in Javascript is: {{javascript}}</p>
    </div>
    <!-- <br>
    <br>
    <br>
    <div class="card-subtitle" *ngIf="html != '' && html != undefined">Your Score in HTML is: {{html}}</div>
  
    <div class="card-subtitle" *ngIf="java != '' && java != undefined">Your Score in Java is: {{java}}</div> -->
  </ion-card>

</ion-content>
