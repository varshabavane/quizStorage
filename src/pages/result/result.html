<ion-header>
  <ion-navbar>
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="card-background-page">

  <ion-card>
    <img src="assets/imgs/res1.jpg"/>
    <ion-card-content>
      <ion-item *ngIf="html != '' && html != undefined" (tap)="clearResult('htmlMarks')">Your Score in HTML is: {{html}}</ion-item>

      <ion-item *ngIf="java != '' && java != undefined" (tap)="clearResult('javaMarks')">Your Score in Java is: {{java}}</ion-item>

      <ion-item *ngIf="css != '' && css != undefined" (tap)="clearResult('cssMarks')">Your Score in Css is: {{css}}</ion-item>

      <ion-item *ngIf="javascript != '' && javascript != undefined" (tap)="clearResult('jsMarks')">Your Score in Javascript is: {{javascript}}</ion-item>

      <ion-item>Your score in {{customMarks.subName}} is : {{customMarks.mark}}
      </ion-item>
    </ion-card-content>
    
  </ion-card>

</ion-content>
