<ion-header>

  <ion-navbar>
    <ion-title>{{subject}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let q of question; index as i">
    <ion-card-content>
      <b>{{q.question}}</b>
      <ion-list radio-group>
        <ion-item>
          <ion-label> A: {{q.optionA}}</ion-label>
           <ion-radio (ionSelect)="ansChck(q.optionA, i)"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>B: {{q.optionB}}</ion-label>
          <ion-radio (ionSelect)="ansChck(q.optionB, i)"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>C: {{q.optionC}}</ion-label>
          <ion-radio (ionSelect)="ansChck(q.optionC, i)"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>D: {{q.optionD}}</ion-label>
           <ion-radio (ionSelect)="ansChck(q.optionD, i)"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button block outline (click)="submit()" [disabled]="isDisable">Submit</button>

</ion-content>
