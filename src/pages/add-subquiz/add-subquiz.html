<ion-header>
  <ion-toolbar color="primary">
    <ion-title>addSubQuiz</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Subject Name</ion-label>
      <ion-input type="text" [(ngModel)]="subName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea type="text" [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <button ion-button block outline (click)="createSubject()">Submit</button>
  </ion-list>



</ion-content>
