<ion-header>
<ion-toolbar style="color:blue">
  <ion-title>Questions</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

    
 

</ion-header>
<ion-content>

  <ion-list>
    <ion-item>
      <ion-label stacked style="color:brown">Q:</ion-label>
      <ion-input type="text" [(ngModel)]="question"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked style="color:blue">A:</ion-label>
      <ion-input type="text" [(ngModel)]="optionA"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked style="color:blue">B:</ion-label>
      <ion-input type="text" [(ngModel)]="optionB"></ion-input>
   </ion-item>
    <ion-item>
      <ion-label stacked style="color:blue">C:</ion-label>
      <ion-input type="text" [(ngModel)]="optionC"></ion-input>
     
    </ion-item>
    <ion-item>
      <ion-label stacked style="color:blue">D:</ion-label>
      <ion-input type="text" [(ngModel)]="optionD"></ion-input>
     
    </ion-item>
    <ion-item>
      <ion-label stacked style="color:blue">ans</ion-label>
      <ion-input type="text" [(ngModel)]="ans"></ion-input>
     
    </ion-item>
    



  </ion-list>
  <button full ion-button color="primary" (click)="saveItem()">save</button>
  
  <!-- <button full ion-button color="secondary" (click)="showQuiz()">showQuiz</button> -->
</ion-content>
