<ion-header>

  <ion-navbar>
    <ion-title>takeQuiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-content class="card-background-page">
        <ion-row *ngFor="let sub of subjects, index as i">
          <ion-col col-6>
            <ion-card (tap)="examQuiz(i)">
      
              <img src="assets/imgs/images.jpg"  (tap)="examQuiz()"/>
              <div class="card-title"> {{sub.subName}}</div>
              <div class="card-subtitle">{{sub.subDesc}}</div>
            </ion-card>
          </ion-col>
        </ion-row>
        
  


</ion-content>
